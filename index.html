<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="" method="post">
    <table class="tabelaimc">
        <tr>
            <th>Nome</th>
            <th><input type="text" name="nome" id="txtnome"></th>
        </tr>
        <tr>
            <th>Altura</th>
            <th><input type="number" name="alt" id="alt"></th>
        </tr>
        <tr>
            <th>Peso</th>
            <th><input type="number" name="peso" id="peso"></th>
        </tr>
        <tr>
            <th>Sexo</th>
            <th>
                <input type="radio" name="sexo" id="masc" value="m">Masculino
                <input type="radio" name="sexo" id="fem" value="f"> Feminino
            </th>
            <tr>
                <th><input type="submit" value="Confirmar" class="btn" id="confirmar"></th>
                <th><input type="button" value="Limpar" class="btn" id="limpar"></th>
            </tr>
        </tr>
    </table>
</form>
    <section>
        <p id="mostrarResult"></p>
    </section>
</body>
<script src="./main.js"></script>

</html>
