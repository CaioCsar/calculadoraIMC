<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="tabelaimc">
        <tr>
            <th>Nome</th>
            <th><input type="text" name="nome" id="txtnome"></th>
        </tr>
        <tr>
            <th>Valor Hora</th>
            <th><input type="number" name="vHora" id="valorHora"></th>
        </tr>
        <tr>
            <th>Quantidade Horas Trabalhadas</th>
            <th><input type="number" name="horastrab" id="horasT"></th>
        </tr>
        <tr>
            <th>Sexo</th>
            <th>
                <input type="radio" name="sexo" id="masc">Masculino
                <input type="radio" name="sexo" id="fem"> Feminino
            </th>
            <tr>
                <th><input type="button" value="Confirmar" class="btn" id="confirmar"></th>
                <th><input type="button" value="Limpar" class="btn" id="limpar"></th>
            </tr>
        </tr>
    </table>

    <section>
        <p class="mostrarResult"></p>
    </section>
</body>
<script src="./main.js"></script>

</html>
